<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'APP_INFO' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'APP_INFO' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card class="special-card-centered">
    <ion-card-header>
      <ion-card-title class="ion-text-center">OpenPAYGO App</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ 'APP_EXPLANATION' | translate }} 
      <ion-item-divider>
        <ion-label>{{ 'SETTINGS' | translate }}</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-select label="Language" [ngModel]="selectedLanguage" (ionChange)="updateLanguage($event)">
          <ion-select-option *ngFor="let item of getAvailableLanguages()" [value]="item.code">{{ item.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select label="{{ 'BACKEND_SERVER' | translate }}" [ngModel]="selectedMetricsURL" (ionChange)="updateMetricsURL($event)">
          <ion-select-option *ngFor="let item of getAvailableBackendServers()" [value]="item.url">{{ item.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'VERSION' | translate }}:</ion-label>
        <ion-label class="ion-text-end">{{ version }}</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/test']">
        <ion-label>{{ 'TESTING_MENU' | translate }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
