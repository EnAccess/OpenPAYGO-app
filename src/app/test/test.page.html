<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'TESTING_MENU' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'TESTING_MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ 'PASS_TESTS' | translate }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <!-- ion-button (click)="testPassFlow()">{{ 'PASS_TESTS_FULL_FLOW' | translate }}</ion-button --> 
      <ion-button (click)="writePassTestData()">{{ 'PASS_TESTS_WRITE_TEST_DATA' | translate }}</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col size="auto">
        <ion-button [routerLink]="['/tabs/info']">{{ 'GO_BACK' | translate }}</ion-button> 
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
